name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        env:
            TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup action
              uses: pnpm/action-setup@v2
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Create Env file
              run: |
                  touch .env
                  echo ENGINE_API_KEY=${{ secrets.TMDB_ACCESS_TOKEN }} >> .env

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm run test
