name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    tests:
        runs-on: ubuntu-latest
        env:
            TMDB_ACCESS_TOKEN: ${{ secrets.TMDB_ACCESS_TOKEN }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4 # Aggiornato a v4
              with:
                  version: 9.1.12

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: pnpm

            - name: Create Env file
              run: |
                  touch .env
                  echo TMDB_ACCESS_TOKEN=${{ env.TMDB_ACCESS_TOKEN }} >> .env

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            # Usa Turbo per lanciare lint, typecheck e test in tutti i workspace!
            - name: Run checks and tests
              run: pnpm exec turbo run build lint typecheck test
